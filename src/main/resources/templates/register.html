<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script src='/js/register.js'></script>
    <style>

    </style>
</head>

<form th:action="@{/user}" method="post" th:object="${user}">
    <div class="basic-grey">
        <h1>註冊
            <span>請輸入以下資料</span>
        </h1>
        <label>
            <span> Email :</span>
            <input id="email" type="email" name="email" th:field="*{email}" placeholder="請輸入您的 E-mail 帳號" required/>
        </label>
        <label>
            <span>密碼 :</span>
            <input id="password" type="password" name="password" th:field="*{password}" placeholder="請設定您的密碼"  required minlength="6" maxlength="10"/>
        </label>
        <label>
            <span>姓名 :</span>
            <input id="name" type="text" name="name" th:field="*{name}" placeholder="請輸入您的尊稱" required minlength="2" maxlength="20"/>
        </label>
        <label>
            <span>性別 :</span>

            <select id=" gender" name="gender" th:field="*{gender}">
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="thirdGender">第三性</option>

            </select>
        </label>
        <label style="margin-right: 50px;">
            <span>&nbsp;</span>
            <button type="submit" class="button1">送出</button>
            <span>&nbsp;</span>
            <input type="reset" class="button2" value="清除" />
        </label>

    </div>
</form>


</html>
